<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Reader Example</title>
  </head>
  <body>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="decoded-text"></div>
    <script>
      // Request permission to access the camera
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function (stream) {
          // Set the video source to the user's camera stream
          var video = document.getElementById('video');
          video.srcObject = stream;

          // Wait for the video to start playing
          video.onloadedmetadata = function () {
            // Create a canvas element to capture video frames
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Set up the QR code reader
            var qrCodeScanner = new window.qrcode.QRCodeScanner();
            qrCodeScanner.initiate({
              canvasElement: canvas,
              stopOnFirstFind: true,
              onFound: function (result) {
                // Display the decoded text in the UI
                var decodedTextContainer = document.getElementById('decoded-text');
                decodedTextContainer.innerHTML = result;
              }
            });

            // Start capturing video frames and decoding QR codes
            setInterval(function () {
              context.drawImage(video, 0, 0, canvas.width, canvas.height);
              qrCodeScanner.scan();
            }, 100);
          };
        })
        .catch(function (error) {
          console.error('Error accessing camera:', error);
        });
    </script>
  </body>
</html>
